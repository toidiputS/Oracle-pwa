
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>The Oracle | Nexus Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deepest Navy */
        color: #e2e8f0;
        overscroll-behavior-y: contain; /* Prevents "pull-to-refresh" in standalone mode */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* AGENT ALPHA BUTTONS - REFLECTIVE STYLE */
      .btn-reflect-base {
        font-size: 0.75rem;
        padding: 0.8rem 1.4rem;
        border: none;
        outline: none;
        border-radius: 0.6rem;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: 800;
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        letter-spacing: 0.15em;
      }

      .btn-reflect-base:active {
        transform: scale(0.95);
      }

      .btn-reflect-primary {
        background-color: #ffffff; 
        color: #020617;
        box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.15);
        -webkit-box-reflect: below 8px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.2));
      }

      .btn-reflect-primary:hover:not(:disabled) {
        background: #e2e8f0; 
        box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }

      .btn-reflect-secondary {
        background-color: #0f172a;
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.1);
        -webkit-box-reflect: below 8px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.15));
      }

      .btn-reflect-secondary:hover:not(:disabled) {
        color: #ffffff;
        border-color: #3b82f6;
        background-color: #1e3a8a;
        box-shadow: 0px 10px 30px rgba(59, 130, 246, 0.3);
      }

      .chip-reflect {
        background-color: #1e293b;
        color: #cbd5e1;
        border: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.65rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-box-reflect: below 4px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.1));
      }

      .chip-reflect:hover {
        background-color: #3b82f6;
        color: white;
        border-color: #60a5fa;
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0px 10px 25px rgba(59, 130, 246, 0.4);
      }

      .reflect-card {
        -webkit-box-reflect: below 20px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.1));
      }

      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.3)); }
        50% { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.6)); }
      }
      .drop-shadow-glow {
        animation: glow 3s infinite ease-in-out;
      }
    </style>
