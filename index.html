<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <title>The Oracle | Nexus Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --nexus-blue: #3b82f6;
        --nexus-indigo: #4f46e5;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(30, 58, 138, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* NUCLEAR SCROLLBAR REMOVAL */
      *::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
      * {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }

      input, textarea, .chat-bubble-text {
        user-select: text;
        -webkit-user-select: text;
      }

      /* --- HIGH-TICKET MIRROR BUTTONS v2.5 --- */

      .btn-reflect-base {
        position: relative;
        background: transparent !important;
        padding: 0;
        border: none;
        outline: none;
        cursor: pointer;
        display: inline-flex;
        border-radius: 0.75rem;
        -webkit-appearance: none;
        -webkit-box-reflect: below 2px linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.15));
      }
      
      .btn-content {
        font-size: 0.75rem;
        padding: 0.8rem 1.6rem;
        border-radius: 0.75rem;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 0.2em;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--glass-border);
        backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
        transform: translateZ(0);
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), 
                    background 0.4s ease, 
                    box-shadow 0.4s ease,
                    border-color 0.4s ease;
      }

      .btn-reflect-primary .btn-content {
        background-color: #ffffff; 
        color: #020617;
        border: 1px solid white;
        box-shadow: 0 10px 30px -10px rgba(255, 255, 255, 0.3);
      }
      
      .group:hover .btn-reflect-primary .btn-content,
      .btn-reflect-primary:hover .btn-content {
        transform: translateY(-4px) translateZ(0);
        background: #f8fafc;
        box-shadow: 0 15px 40px -10px rgba(255, 255, 255, 0.5);
      }

      .btn-reflect-secondary .btn-content {
        background: linear-gradient(135deg, var(--nexus-blue), var(--nexus-indigo));
        color: #ffffff;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
      }
      
      .group:hover .btn-reflect-secondary .btn-content,
      .btn-reflect-secondary:hover .btn-content {
        transform: translateY(-4px) translateZ(0);
        background: linear-gradient(135deg, #60a5fa, #6366f1);
        border-color: rgba(255,255,255,0.3);
        box-shadow: 0 15px 40px -10px rgba(59, 130, 246, 0.4);
      }

      .reflect-card {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        -webkit-box-reflect: below 2px linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.2));
      }
      
      .perspective-stage {
        perspective: 1500px;
      }

      @media (min-width: 640px) {
        .turn-left {
          transform: rotateY(20deg) translateZ(0);
          backface-visibility: hidden;
          transform-style: preserve-3d; 
          transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .turn-left:hover {
          transform: rotateY(0deg) scale(1.03) translateZ(0);
          z-index: 20;
        }

        .turn-right {
          transform: rotateY(-20deg) translateZ(0);
          backface-visibility: hidden;
          transform-style: preserve-3d;
          transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .turn-right:hover {
          transform: rotateY(0deg) scale(1.03) translateZ(0);
          z-index: 20;
        }
      }

      .reflect-title {
        /* FIXED: Tightened offset to 0px and moved gradient start to eliminate the shadow box */
        -webkit-box-reflect: below -8px linear-gradient(to bottom, transparent 40%, rgba(255, 255, 255, 0.25) 100%);
      }
      
      .reflect-node {
        /* FIXED: Massive negative offset to pull the reflection deep into the button gap */
        -webkit-box-reflect: below -60px linear-gradient(to bottom, transparent 75%, rgba(6, 182, 212, 0.3) 100%);
      }

      .glass-bubble {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6));
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      @media (max-width: 640px) {
        .reflect-card, .btn-reflect-primary, .btn-reflect-secondary, .reflect-title, .reflect-node {
          -webkit-box-reflect: none !important;
        }
      }
    </style>
